<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h1>Number Guesser</h1>

      <p id="firstLine">Guess a whole number between 0 and 100:</p>
      <p id="secondLine"></p>
      <p id="thirdLine"></p>

      <input type="number" id="guessInput" value="" min="0" max="100">

      <button type="button" id="guessButton" name="guessButton">Guess</button>
      <button type="button" id="clearButton" name="clearButton">Clear</button>
      <button type="button" id="resetButton" name="resetButton">Reset</button>

      <p id="errorPrompt"></p>
    <script src="scripts.js"></script>
  </body>
</html>
